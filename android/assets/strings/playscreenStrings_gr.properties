1_1_pc=Καλώς όρισες στο jAVANT-GARDE!\nΕδώ θα έχεις την ευκαιρία να μάθεις τα βασικά του προγραμματισμού\nμε την Java. Ας ξεκινήσουμε!\nΣτον προγραμματισμό, γράφουμε κώδικα για να δημιουργήσουμε\nτα προγράμματά μας. Ένα πρόγραμμα μπορεί να είναι λογισμικό\nγια υπολογιστές, εφαρμογή για κινητά, μια ιστοσελίδα κλπ.\nΔιάβασε την 1η Πινακίδα για να προχωρήσεις παρακάτω!\n\n\nΠάτησε τα ΒΕΛΑΚΙΑ για να κινηθείς και να χοροπηδήξεις.\nΠάτησε ENTER για να χρησιμοποιήσεις ένα αντικείμενο.\nΠάτησε ESCAPE για παύση του παιχνιδιού.
1_1_mob=Καλώς όρισες στο jAVANT-GARDE!\nΕδώ θα έχεις την ευκαιρία να μάθεις τα βασικά του προγραμματισμού\nμε την Java. Ας ξεκινήσουμε!\nΧρησιμοποίησε τα ΚΟΥΜΠΙΑ ΣΤΗΝ ΟΘΟΝΗ για να κινηθείς, να\nχοροπηδήξεις και να χρησιμοποιήσεις αντικείμενα.\nΠάτησε ΠΙΣΩ στο κινητό σου για παύση του παιχνιδιού.
controls=Πάτησε τα ΒΕΛΑΚΙΑ για να κινηθείς και να χοροπηδήξεις.\nΠάτησε ENTER για να χρησιμοποιήσεις ένα αντικείμενο.\nΠάτησε ESCAPE για παύση του παιχνιδιού.
